# Quick test configuration for 2D point cloud training

# Output directory
output_dir: data/pointcloud2d_test

# WandB configuration
wandb:
  enabled: true  # Set to false to disable WandB logging
  project: molgen-bench  # WandB project name
  entity: null  # WandB entity/team name (null uses default)
  name: null  # Run name (null uses auto-generated name)
  tags: [pointcloud2d, quick_test, flow_matching]  # Tags for this run

# Data
data:
  dataset_type: pointcloud2d
  shape_type: circle  # circle, star, polygon, spiral, random_cluster, letter, mixed
  num_samples: 200  # Small for quick test
  num_points_range: [15, 25]  # Fewer points for faster training
  noise: 0.02
  scale: 1.0
  batch_size: 16
  num_workers: 0  # Avoid multiprocessing issues

# Model - small for quick test
architecture:
  type: mlp  # Use MLP for 2D point clouds
  hidden_dim: 64
  num_layers: 3
  dropout: 0.0
  activation: silu

generative:
  type: flow_matching
  time_steps: 50  # Fewer steps for quick test
  sigma_min: 0.001
  sigma_max: 1.0
  noise_schedule: cosine

# Training - quick test
training:
  epochs: 20
  learning_rate: 0.001
  weight_decay: 0.00001
  gradient_clip: 1.0

  log_interval: 5
  visualize_every: 5  # Visualize every 5 epochs

# Hardware
device: cuda
mixed_precision: false
