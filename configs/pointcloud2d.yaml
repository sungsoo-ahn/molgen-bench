# Configuration for 2D point cloud generative model training

# Output directory
output_dir: data/pointcloud2d_experiment

# WandB configuration
wandb:
  enabled: true  # Set to false to disable WandB logging
  project: molgen-bench  # WandB project name
  entity: null  # WandB entity/team name (null uses default)
  name: null  # Run name (null uses auto-generated name)
  tags: [pointcloud2d, flow_matching]  # Tags for this run

# Data
data:
  dataset_type: pointcloud2d
  shape_type: circle  # circle, star, polygon, spiral, random_cluster, letter, mixed
  num_samples: 2000
  num_points_range: [20, 50]  # min and max points per shape
  noise: 0.02
  scale: 1.0
  batch_size: 32
  num_workers: 2

# Model
architecture:
  type: mlp  # Use simple MLP for 2D point clouds
  hidden_dim: 128
  num_layers: 4
  dropout: 0.0
  activation: silu

generative:
  type: flow_matching
  time_steps: 100
  sigma_min: 0.001
  sigma_max: 1.0
  noise_schedule: cosine

# Training
training:
  epochs: 100
  learning_rate: 0.001
  weight_decay: 0.00001
  gradient_clip: 1.0

  log_interval: 10
  visualize_every: 10  # Visualize every N epochs

# Hardware
device: cuda
mixed_precision: false  # Keep disabled for stability
