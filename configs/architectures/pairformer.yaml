# Pairformer Architecture Configuration
# Based on AlphaFold2-style architecture with pair representations

architecture:
  type: pairformer

  # Dimensions
  node_dim: 256
  pair_dim: 128
  num_layers: 4

  # Pair representation
  pair_update_layers: 2
  pair_transition_layers: 2

  # Triangle attention (AlphaFold2 style)
  use_triangle_attention: true
  use_triangle_multiplication: true
  triangle_starting_node: true
  triangle_ending_node: true

  # Node update
  num_heads: 8

  # Normalization
  norm_type: layer

  # Activation
  activation: relu
  dropout: 0.1

  # Geometric features
  use_distances: true
  distance_bins: 32
  max_distance: 20.0
