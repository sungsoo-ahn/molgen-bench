# GNN Architecture Configuration

architecture:
  type: gnn

  # Message passing
  hidden_dim: 256
  num_layers: 6
  message_passing: mpnn  # mpnn, schnet, dimenet

  # Node features
  node_features: 128
  edge_features: 64

  # Aggregation
  aggregation: sum  # sum, mean, max, attention

  # Normalization
  norm_type: layer  # layer, batch, instance, none

  # Activation
  activation: silu
  dropout: 0.1

  # Geometric features
  use_edge_features: true
  use_distances: true
  use_angles: false
  max_distance: 10.0

  # Readout
  readout: sum  # sum, mean, attention, set2set
