# Full configuration for QM9 training

# Output directory
output_dir: data/qm9_flowmatching

# WandB configuration
wandb:
  enabled: true
  project: molgen-bench
  entity: null
  name: qm9_flowmatching_gnn
  tags: [qm9, flow_matching, gnn]

# Data
data:
  dataset_type: qm9
  data_dir: ./data/downloaded/qm9
  batch_size: 128
  num_workers: 4

# Model
architecture:
  type: gnn
  hidden_dim: 256
  num_layers: 5
  dropout: 0.1
  activation: silu
  readout: sum

generative:
  type: flow_matching
  time_steps: 1000
  sigma_min: 0.001
  sigma_max: 1.0
  schedule: cosine
  loss_type: mse

# Training
training:
  epochs: 100
  learning_rate: 0.0003
  weight_decay: 0.00001
  gradient_clip: 1.0
  use_scheduler: true  # Use ReduceLROnPlateau

  log_interval: 100

# Hardware
device: cuda
mixed_precision: true
